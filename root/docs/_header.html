<html>
<head>

      <div class="navbar-header">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a href="./" class="navbar-brand"><%= pkg.name %></a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li <% if (my.filename === 'api.html') { %><% print('class="active"') %><% } %>><a href="./api.html">api</a></li>
          <li><a href="https://github.com/<%= pkg.author.name %>/<%= pkg.name %>" target="_blank">code</a></li>
        </ul>
      </div>
    </div>
  </div> <!-- div class="navbar" -->

  <div class="container">

    <div style="height: 50px;"></div>
